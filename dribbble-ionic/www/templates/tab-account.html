<ion-view view-title="Account">

  <ion-content>
	  <div ng-hide="userInfo">

 		<form name="authorizationForm" novalidate="" ng-submit="login(authorizationForm,authorization)">

          <div class="list card">

            <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$invalid, 'no-errors' : authorizationForm.username.$valid}">
              <span class="input-label"><b>Email Address: </b></span>
              <input type="text" name="username" ng-model="authorization.email" formatted-as-email required>
            </label>

            <div class="error-container" ng-show="authorizationForm.username.$error" ng-messages="authorizationForm.username.$error">
              <div ng-messages-include="error-list.html"></div>
            </div>

            <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid, 'no-errors' : authorizationForm.password.$valid}">
              <span class="input-label"><b>Password:</b></span>
              <input type="password" name="password" ng-model="authorization.password"  required>
            </label>

            <div class="error-container last-error-container" ng-show="authorizationForm.password.$error" ng-messages="authorizationForm.password.$error">
                <div ng-messages-include="error-list.html"></div>
            </div>

          </div>

        <div class="row">
        	<div class="col col-50 col-offset-25">
	          <button class="button button-full button-positive" type="submit">
	          <i class="icon-left ion-log-in"></i>
	            Sign In
	          </button>
        	</div>
        </div>
      </form>


				<br><br><br>
				<div class="row">
		  		<div class="col-50 col-offset-25">
						<a class="stale" href="#/tab/account/register">
							<h5><b>Sign up for Let's Date</b></h5>
						</a>
					</div>
				</div>

		</div>

		<div class="card" ng-show="userInfo">
		  <div class="item item-text-wrap">
				You are logged in as: {{userInfo}}
		  </div>

			  <button class="button button-large button-positive" ng-click="logout()">
			  <i class="icon-left ion-log-out"></i> Log Out
			  </button>

		</div>

	<!-- Templates for error messages-->
	<script id="error-list.html" type="text/ng-template">
	    <div class="error" ng-message="required">
	        <i class="ion-information-circled"></i>
	        This field is required!
	    </div>

	    <div class="error" ng-message="wrongFormat">
	        <i class="ion-information-circled"></i>
	        Please enter a valid email address
	    </div>
	</script>

  </ion-content>

</ion-view>
